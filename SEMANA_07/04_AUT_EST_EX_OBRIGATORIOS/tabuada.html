<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>

<body>

    <div class="tabuada">
        <h1>Tabuada</h1>
        Insira o numero para começar: <input type="number" id="inicioNumero">
        <br><br>
        Insira o numero para finalizar: <input type="number" id="finalizarNumero">

    </div>

    <p class="tabelaTabuada" id="tabelaTabuada"></p>
    <br>

    <div class="button"><input type="button" onclick="tabuada()" value="Ver tabuada"></div>
</body>
